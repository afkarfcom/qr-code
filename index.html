<!DOCTYPE html>
<html>
<head>
    <title>Generator Kode QR</title>
    <style>
        /* CSS Disederhanakan untuk Tata Letak yang Proporsional & Responsif */

        /* Mengatur agar semua elemen menggunakan perhitungan box-model yang konsisten */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif; /* Font dasar yang ada di semua browser */
            margin: 0;
            padding: 20px; /* Memberi sedikit ruang di tepi layar */
            display: flex;
            justify-content: center;
        }
        
        /* Kontainer utama untuk mengatur lebar maksimum konten */
        .container {
            width: 100%;
            max-width: 450px; /* Batas lebar maksimal agar tidak terlalu lebar di desktop */
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        /* Membuat area QR Code responsif */
        #qrcode {
            width: 100%; /* Lebar akan menyesuaikan kontainer */
            max-width: 300px; /* Ukuran maksimal agar tidak terlalu besar */
            height: auto; /* Tinggi akan menyesuaikan lebar secara proporsional */
            margin: 20px auto; /* Memberi jarak atas/bawah dan membuatnya di tengah */
        }
        
        #qrcode canvas, #qrcode svg {
            width: 100%;
            height: auto;
        }

        /* Membuat input dan select memenuhi lebar kontainer */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* Membuat tombol memenuhi lebar kontainer */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Mengatur opsi warna dan bentuk dalam 2 kolom */
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dua kolom dengan lebar sama */
            gap: 20px; /* Jarak antar item */
            margin-bottom: 20px;
            text-align: left;
        }

        .option-item label {
            display: block;
            margin-bottom: 8px;
        }
        
        /* Memastikan color picker tidak terlalu besar */
        input[type="color"] {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generator Kode QR</h2>
        <input type="text" id="text-input" placeholder="Masukkan teks atau URL di sini">

        <div class="options-container">
            <div class="option-item">
                <label for="dot-style">Bentuk Titik</label>
                <select id="dot-style">
                    <option value="square">Kotak</option>
                    <option value="dots">Titik</option>
                    <option value="rounded">Kotak Tumpul</option>
                    <option value="extra-rounded">Bundar</option>
                    <option value="classy">Klasik</option>
                    <option value="classy-rounded">Klasik Tumpul</option>
                </select>
            </div>
            <div> </div>
            <div class="option-item">
                <label for="color-dark">Warna Titik</label>
                <input type="color" id="color-dark" value="#000000"> <!-- Warna diubah jadi hitam agar terlihat default -->
            </div>
            <div class="option-item">
                <label for="color-light">Warna Latar</label>
                <input type="color" id="color-light" value="#ffffff"> <!-- Warna diubah jadi putih agar terlihat default -->
            </div>
        </div>
        
        <button id="generate-button">Hasilkan Kode QR</button>

        <div id="qrcode"></div>

        <button id="download-button" style="display: none;">Unduh sebagai PNG</button>
    </div>

    <!-- Script tidak diubah sama sekali -->
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script>
        var qrCodeObject = null; // Variabel global untuk menyimpan objek QR Code

        function generateQrCodePreview() {
            var text = document.getElementById("text-input").value;
            var qrCodeContainer = document.getElementById("qrcode");
            
            var dotStyle = document.getElementById("dot-style").value;
            var colorDark = document.getElementById("color-dark").value;
            var colorLight = document.getElementById("color-light").value;
            
            qrCodeContainer.innerHTML = ''; 
            
            if (text) {
                qrCodeObject = new QRCodeStyling({
                    width: 256, // Ukuran render internal tetap, tampilan diatur oleh CSS
                    height: 256,
                    data: text,
                    margin: 10,
                    dotsOptions: { color: colorDark, type: dotStyle },
                    backgroundOptions: { color: colorLight },
                    cornersSquareOptions: { color: colorDark },
                    cornersDotOptions: { color: colorDark },
                    qrOptions: { errorCorrectionLevel: 'M' }
                });
                
                qrCodeObject.append(qrCodeContainer);
                document.getElementById("download-button").style.display = "block"; // Ubah jadi block agar memenuhi lebar
            } else {
                alert("Silakan masukkan teks atau URL");
                qrCodeObject = null;
                document.getElementById("download-button").style.display = "none";
            }
        }

        document.getElementById("generate-button").addEventListener("click", function(){
            generateQrCodePreview();
        });

        document.getElementById("download-button").addEventListener("click", function(){
            if (!qrCodeObject) {
                alert("Tidak ada Kode QR untuk diunduh.");
                return;
            }
            qrCodeObject.download({ name: "kode-qr", extension: "png" });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Generator Kode QR</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px; /* Menambahkan padding agar konten tidak menempel di tepi layar HP */
            box-sizing: border-box; /* Memastikan padding tidak menambah ukuran total body */
        }
        
        .container {
            text-align: center;
            width: 100%; /* Ubah dari 90% ke 100% agar menggunakan seluruh lebar yang tersedia di HP */
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px; /* Menambah jarak antara judul dan input */
            color: #333;
        }
        #qrcode {
            width: 256px;
            height: 256px;
            margin: 25px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        #qrcode canvas, #qrcode svg {
            max-width: 100%;
            height: auto;
        }
        input[type="text"], select {
            width: 100%; /* Ubah agar lebarnya penuh */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            box-sizing: border-box; /* Penting agar padding tidak membuat elemen lebih lebar dari 100% */
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        button {
            padding: 12px 25px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #download-button {
            background-color: #28a745;
        }
        #download-button:hover {
            background-color: #218838;
        }
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        .option-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        .color-picker-wrapper {
            display: flex;
            align-items: center;
        }
        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
        }
        input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: none;
        }
        input[type="color"]::-moz-color-swatch {
            border-radius: 50%;
            border: none;
        }
        
        /* --- PERUBAHAN DI SINI: MEDIA QUERY UNTUK TAMPILAN HP --- */
        /* Style ini hanya akan aktif jika lebar layar 600px atau kurang */
        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr; /* Mengubah grid menjadi 1 kolom */
                gap: 15px; /* Mengurangi jarak antar item */
            }

            h2 {
                font-size: 24px; /* Sedikit mengecilkan judul */
            }
        }
        /* --- AKHIR PERUBAHAN --- */
    </style>
</head>
<body>

    <div class="container">
        <h2>Generator Kode QR</h2>
        <input type="text" id="text-input" placeholder="Masukkan teks atau URL di sini">

        <div class="options-container">
            <div class="option-item">
                <label for="dot-style">Bentuk Titik</label>
                <select id="dot-style">
                    <option value="square">Kotak</option>
                    <option value="dots">Titik</option>
                    <option value="rounded">Kotak Tumpul</option>
                    <option value="extra-rounded">Bundar</option>
                    <option value="classy">Klasik</option>
                    <option value="classy-rounded">Klasik Tumpul</option>
                </select>
            </div>
            
            <!-- <div> </div> <-- PERUBAHAN DI SINI: div kosong ini saya hapus karena mengganggu layout 1 kolom di HP -->
            
            <div class="option-item">
                <label for="color-dark">Warna Titik</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="color-dark" value="#000000"> <!-- Warna default diubah agar kontras dengan latar putih -->
                </div>
            </div>
            <div class="option-item">
                <label for="color-light">Warna Latar</label>
                 <div class="color-picker-wrapper">
                    <input type="color" id="color-light" value="#ffffff"> <!-- Warna default diubah agar kontras dengan titik hitam -->
                </div>
            </div>
        </div>
        
        <button id="generate-button">Hasilkan Kode QR</button>

        <div id="qrcode"></div>

        <button id="download-button" style="display: none;">Unduh sebagai PNG</button>
    </div>

    <!-- Script JavaScript tidak diubah sama sekali -->
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script>
        var qrCodeObject = null; // Variabel global untuk menyimpan objek QR Code

        function generateQrCodePreview() {
            var text = document.getElementById("text-input").value;
            var qrCodeContainer = document.getElementById("qrcode");
            
            var dotStyle = document.getElementById("dot-style").value;
            var colorDark = document.getElementById("color-dark").value;
            var colorLight = document.getElementById("color-light").value;
            
            qrCodeContainer.innerHTML = ''; 
            
            if (text) {
                qrCodeObject = new QRCodeStyling({
                    width: 256, // Ukuran untuk preview di layar
                    height: 256,
                    data: text,
                    margin: 10, // Margin dikurangi sedikit untuk preview
                    dotsOptions: { color: colorDark, type: dotStyle },
                    backgroundOptions: { color: colorLight },
                    cornersSquareOptions: { color: colorDark, type: 'extra-rounded' }, // Opsi tambahan agar sudut lebih bagus
                    cornersDotOptions: { color: colorDark, type: 'dot' }, // Opsi tambahan
                    qrOptions: { errorCorrectionLevel: 'H' } // Level koreksi error ditingkatkan
                });
                
                qrCodeObject.append(qrCodeContainer);
                document.getElementById("download-button").style.display = "inline-block";
            } else {
                alert("Silakan masukkan teks atau URL");
                qrCodeObject = null;
                document.getElementById("download-button").style.display = "none";
            }
        }

        document.getElementById("generate-button").addEventListener("click", function(){
            generateQrCodePreview();
        });

        document.getElementById("download-button").addEventListener("click", function(){
            if (!qrCodeObject) {
                alert("Tidak ada Kode QR untuk diunduh.");
                return;
            }
            // Langsung menggunakan metode download dari library
            qrCodeObject.download({ name: "kode-qr", extension: "png" });
        });

        // Generate QR Code default saat halaman dimuat
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('text-input').value = 'https://www.google.com';
            generateQrCodePreview();
        });
    </script>

</body>
</html>
